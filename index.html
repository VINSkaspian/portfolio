<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vins Kaspian — Portfolio</title>
  <meta name="description" content="Junior Python Developer | Automation & Bots — Portfolio" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f8fafc;--txt:#0f172a;--muted:#475569;--card:#ffffff;--primary:#2563eb;--ring:#93c5fd;--border:#e2e8f0;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--txt)}
    a{color:var(--primary);text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:50;background:rgba(248,250,252,.85);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--border)}
    nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800}
    .brand .dot{width:10px;height:10px;border-radius:999px;background:var(--primary)}
    .avatar-mini{width:28px;height:28px;border-radius:999px;object-fit:cover;border:1px solid var(--border)}
    .avatar-lg{width:96px;height:96px;border-radius:999px;object-fit:cover;border:2px solid var(--border);box-shadow:0 8px 30px rgba(2,6,23,.08)}
    .nav-links{display:flex;gap:18px;align-items:center}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--primary);color:#fff;border:0;border-radius:12px;padding:10px 14px;font-weight:600;box-shadow:0 6px 18px rgba(37,99,235,.25);transition:.2s}
    .btn:hover{transform:translateY(-1px)}
    .btn.ghost{background:transparent;color:var(--txt);border:1px solid var(--border);box-shadow:none}
    .pill{padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;color:var(--muted);font-size:12px}
    .hero{padding:72px 0 48px;display:grid;grid-template-columns:1.1fr .9fr;gap:28px}
    .hero h1{font-size:44px;line-height:1.12;margin:0 0 8px}
    .lead{color:var(--muted);font-size:16px;margin:10px 0 22px}
    .hero-card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px}
    .grid{display:grid;gap:18px}
    .skills{display:flex;flex-wrap:wrap;gap:10px}
    .section{padding:28px 0}
    .section h2{font-size:28px;margin:0 0 12px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden}
    .card img{width:100%;height:180px;object-fit:cover}
    .card .content{padding:16px}
    .tags{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
    .tag{font-size:12px;background:#eef2ff;color:#3730a3;border:1px solid #c7d2fe;padding:4px 8px;border-radius:999px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .contact{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    footer{padding:28px 0;border-top:1px solid var(--border);color:var(--muted);font-size:14px}
    @media (max-width:900px){.hero{grid-template-columns:1fr}.contact{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="brand">
          <span class="dot"></span>
          <img id="avatar-mini" class="avatar-mini" src="" alt="Avatar" style="display:none" />
          <span id="brand-name">Vins Kaspian</span>
        </div>
        <div class="nav-links">
          <a href="#about" data-i18n="nav.about">About</a>
          <a href="#skills" data-i18n="nav.skills">Skills</a>
          <a href="#projects" data-i18n="nav.projects">Projects</a>
          <a href="#contact" data-i18n="nav.contact">Contact</a>
          <select id="lang" aria-label="Language" class="pill">
            <option value="en">EN</option>
            <option value="ru">RU</option>
            <option value="uk">UA</option>
            <option value="fr">FR</option>
          </select>
        </div>
      </nav>
    </div>
  </header>

  <section class="hero" id="home">
    <div>
      <img id="avatar-hero" class="avatar-lg" src="" alt="Avatar" style="display:none;margin-bottom:12px" />
      <span class="pill" data-i18n="hero.badge">Open to freelance</span>
      <h1 id="headline">Junior Python Developer — Automation & Bots</h1>
      <p class="lead" data-i18n="hero.lead">I build Telegram bots, scrapers, and small web apps (Flask). Fast delivery, clean code, friendly communication.</p>
    </div>
  </section>

  <script>
    const t = {/* ... объект переводов ... */};

    const i18nApply = (lang) => {
      const dict = t[lang] || t.en;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const path = el.getAttribute('data-i18n').split('.');
        let cur = dict; for(const key of path){ if(cur && key in cur){ cur = cur[key]; } }
        if(typeof cur === 'string'){ el.textContent = cur; }
      });
      document.getElementById('headline').textContent = {
        en:'Junior Python Developer — Automation & Bots',
        ru:'Junior Python Developer — Автоматизация и боты',
        uk:'Junior Python Developer — Автоматизація та боти',
        fr:'Junior Python Developer — Automatisation & bots'
      }[lang] || 'Junior Python Developer — Automation & Bots';
    };

    const sel = document.getElementById('lang');

    // Временный сброс старого ключа (удалить после проверки)
    localStorage.removeItem('lang');

    const LANG_KEY = 'lang_v2';
    const getInitialLang = () => {
      const saved = localStorage.getItem(LANG_KEY);
      if (saved && t[saved]) return saved;
      return 'en';
    };
    const defaultLang = getInitialLang();
    sel.value = defaultLang;
    i18nApply(defaultLang);
    document.documentElement.setAttribute('lang', defaultLang);
    sel.addEventListener('change',()=>{
      localStorage.setItem(LANG_KEY, sel.value);
      i18nApply(sel.value);
      document.documentElement.setAttribute('lang', sel.value);
    });

    document.getElementById('brand-name').textContent = 'Vitalii B.';
    document.getElementById('footer-name').textContent = 'Vitalii B.';
    document.getElementById('resume-link').href = 'assets/resume.pdf';

    const AVATAR_SRC = './assets/avatar.png';
    (function(){
      const test = new Image();
      test.onload = () => {
        const hero = document.getElementById('avatar-hero');
        const mini = document.getElementById('avatar-mini');
        if (hero) { hero.src = AVATAR_SRC; hero.style.display = 'inline-block'; }
        if (mini) { mini.src = AVATAR_SRC; mini.style.display = 'inline-block'; }
      };
      test.src = AVATAR_SRC;
    })();
  </script>
</body>
</html>
